<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-9">
                    <input type="text"
                            class="form-control"
                            [ngModel]="initForm.producto "
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                    >
                </div>
                <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser de 3 letras</span>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.precio "
                            name="precio"
                            placeholder="Precio del producto"
                            required
                    >
                </div>
                <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
                
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.existencias "
                            name="existencias"
                            customMin
                            [minimo]= "0"
                            required
                            placeholder="Existencias del producto"
                            
                    >
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Valor</span>
        <pre>{{miFormulario.value |json}}</pre>
        <!-- <span>Custom Directive</span>
        <pre>{{miFormulario.controls['existencias'].errors |json}}</pre> -->
    </div>
</div>
